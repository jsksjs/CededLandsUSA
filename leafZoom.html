<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" href="lib/leaflet.css"/>
</head>
<body>
<div class="leaflet-top leaflet-left">
    <div class="leaflet-control-zoom leaflet-bar leaflet-control">
        <a id="in" class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a>
        <a id="out" class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out">âˆ’</a>
    </div>
</div>
<script>
    window.addEventListener("contextmenu", function(e){
        e.preventDefault();
        return false;
    });
	window.addEventListener("load", function(){
		document.getElementById("in").addEventListener("click", parent.zoomIn);
		document.getElementById("out").addEventListener("click", parent.zoomOut);
	});
    document.addEventListener("click", function(){
        parent.setCurrentGroup("zoom")
    });
    document.addEventListener("keydown", parent.addKey);
    document.addEventListener("keyup", parent.removeKey);
</script>
</body>
</html>
